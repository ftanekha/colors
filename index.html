<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="app.mjs" defer></script>
    <title>Colors</title>
</head>
<body>
    <div id="main-container">
        <div id="pick-a-color">
            <p>Pick a color, any color </p>
            <img src="assests/images/man-artist-dark-skin-tone.png" alt="a cartoon image of a painter with color palette">
        </div>
        <form action="#">
            <input id="search-input" name="search-input" type="text" placeholder="e.g pink, royal blue..." required/>
            <button id="search-btn" type="submit">Display</button>
        </form>
        <div id="input-color-display">
            <p id="input-color-display-hexcode"></p>
        </div>
        <p id="input-color-name"></p>
        <hr>
        <div id="color-modifier-container">
            <label for="color-modifier-factor">Brightness(%):</label>
            <input name="color-modifier-factor" id="color-modifier-factor" 
                type="number" min="0" max="100" step="5" title="color modifier factor, in percentages"
                placeholder="5, 10, ..."
            />
        </div>
        <div id="modified-color-details">
            <p class="info"></p>
            <p class="info"></p>
            <p class="info"></p>
        </div>
    </div>
</body>
</html>
